<!DOCTYPE html>
<html>

<body>
    <div class="off-canvas-wrapper">
        <!-- Your menu or Off-canvas content goes here -->
        <div class="off-canvas position-right menu-style" id="offCanvas" data-off-canvas>
            <!-- Close button -->
            <button class="close-button" aria-label="Close menu" type="button" data-close>
                <span aria-hidden="true">&times;</span>
            </button>

            <!-- Menu -->
            <ul class="vertical menu">
                <li><a href="/index.html">Home</a></li>

            </ul>
        </div>
        <!-- Your page content lives here -->
        <div class="off-canvas-content" data-off-canvas-content>
            <!-- main content within a `grid-container` -->
            <div class="grid-container">
                <!-- Title bar for small screens -->
                <div class="title-bar hide-for-medium grid-padding-x">
                    <div class="title-bar-left">

                    <div class="title-bar-right">

                <div class="title-bar hide-for-small-only grid-padding-x">
                    <div class="title-bar-left">
                        <span class="title-bar-title">Mitchell Covey's Website</span>
                    </div>
                    <div class="title-bar-right">
                        <span class="title-bar-right padding">
                            <a href="/index.html">Home</a>
                            <a href="/projects.html">Projects</a>
                            <a href="/resume.html">Resume</a>
                            <a href="/fun.html">Fun</a>
                        </span>
                    </div>
                </div>
                
                <!-- canvas content -->
                <div class="grid-x grid-padding-x">
                    <div class="cell small-12 large-6">hello</div>
                    <div class="cell small-12 large-6">goodbye</div>
                </div>
            </div>
        </div>
    </div>

    <!-- include before closing <body> tag -->
    <script src="js/vendor.js"></script>
    <script src="js/foundation.js"></script>
    <script type="application/javascript">
        $(document).foundation();
    </script>
</body>
